    <div class="extra-container" id="extra">

      <form id="myForm">
        <p>Registre os seus dados</p>

        <input type="text" name="título" id="titulo">

        <label for="descriçao">Descrição:</label>
        <input type="text" name="descriçao" id="descriçao">

        <input type="number" name="preço" id="preço">

        <input  name="marca" id="marca">

        <label for="categoria">Categoria:</label>
        <input  name="categoria" id="categoria">

        <label for="imagem">Foto:</label>
        <input name="imagem" id="imagem" placeholder="Insira a url da sua imagem...">
    
        <button type="submit"> Enviar </button>
      </form>

    </div>
